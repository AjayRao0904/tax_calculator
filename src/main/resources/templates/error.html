<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Accounting Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Accounting Platform</a>
            <div class="d-flex">
                <a class="btn btn-outline-light" th:href="@{/tax/calculator}">Back to Calculator</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="text-danger">Oops! Something went wrong</h1>
                        <p class="lead" th:text="${message != null ? message : 'We are sorry, but something went wrong. Please try again later.'}">Error message</p>
                        <div class="mt-4">
                            <a th:href="@{/tax/calculator}" class="btn btn-primary">Back to Calculator</a>
                            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
