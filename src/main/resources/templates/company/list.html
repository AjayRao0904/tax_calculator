<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Accounting Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Companies</h1>
            <a th:href="@{/company/new}" class="btn btn-primary">Add Company</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Tax Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company : ${companies}">
                        <td th:text="${company.name}">Company Name</td>
                        <td th:text="${company.address}">Address</td>
                        <td th:text="${company.taxNumber}">Tax Number</td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/company/{id}/edit(id=${company.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                <a th:href="@{/company/{id}/revenue(id=${company.id})}" class="btn btn-sm btn-outline-success">Revenue</a>
                                <a th:href="@{/company/{id}/expense(id=${company.id})}" class="btn btn-sm btn-outline-danger">Expenses</a>
                                <form th:action="@{/company/{id}/delete(id=${company.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this company?')">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
