<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${company.id != null ? 'Edit Company' : 'Add Company'}">Company Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4" th:text="${company.id != null ? 'Edit Company' : 'Add Company'}">Company Form</h2>
                        
                        <form th:action="@{${company.id != null ? '/companies/' + company.id : '/companies'}}" method="post" th:object="${company}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="taxNumber" class="form-label">Tax Number</label>
                                <input type="text" class="form-control" id="taxNumber" th:field="*{taxNumber}" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" th:text="${company.id != null ? 'Update' : 'Create'}">Submit</button>
                                <a th:href="@{/companies}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
