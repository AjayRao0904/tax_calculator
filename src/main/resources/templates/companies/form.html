<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company - Accounting Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/companies">
                                <i class="bi bi-building me-2"></i>
                                Companies
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/expenses">
                                <i class="bi bi-cash-stack me-2"></i>
                                Expenses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/revenues">
                                <i class="bi bi-graph-up me-2"></i>
                                Revenues
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/tax-calculator">
                                <i class="bi bi-calculator me-2"></i>
                                Tax Calculator
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="nav-link text-white border-0 bg-transparent">
                                    <i class="bi bi-box-arrow-right me-2"></i>
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${company.id != null ? 'Edit Company' : 'New Company'}">Edit Company</h1>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <form th:action="${company.id != null ? '/companies/' + company.id : '/companies'}" 
                                      method="post" 
                                      th:object="${company}">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="taxNumber" class="form-label">Tax Number</label>
                                        <input type="text" class="form-control" id="taxNumber" th:field="*{taxNumber}" required>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <a href="/companies" class="btn btn-secondary">Cancel</a>
                                        <button type="submit" class="btn btn-primary">Save Company</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
