<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue - Accounting Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Revenue</h1>
            <div>
                <a th:href="@{/company/{companyId}/revenue/new(companyId=${companyId})}" class="btn btn-primary me-2">Add Revenue</a>
                <a th:href="@{/company/{companyId}/revenue/report(companyId=${companyId})}" class="btn btn-info">View Report</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="revenue : ${revenues}">
                        <td th:text="${#temporals.format(revenue.date, 'yyyy-MM-dd')}">Date</td>
                        <td th:text="${revenue.description}">Description</td>
                        <td class="text-success" th:text="${#numbers.formatDecimal(revenue.amount, 0, 'POINT', 2, 'COMMA')}">Amount</td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/company/{companyId}/revenue/{id}/edit(companyId=${companyId}, id=${revenue.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4">
            <a th:href="@{/company/{id}(id=${companyId})}" class="btn btn-secondary">Back to Company</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
